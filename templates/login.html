{% extends 'base.html' %}

{% set body_class = 'login-body' %}

{% block extra_head %}
<style>
  body.login-body {
    background: radial-gradient(circle at 10% 20%, rgba(91, 209, 255, 0.12), transparent 25%),
      radial-gradient(circle at 90% 10%, rgba(143, 125, 255, 0.2), transparent 25%),
      radial-gradient(circle at 30% 80%, rgba(91, 209, 255, 0.1), transparent 30%),
      #050a14;
    overflow: hidden;
  }

  .node-canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
    overflow: hidden;
    pointer-events: none;
    background: linear-gradient(120deg, rgba(91, 209, 255, 0.05), rgba(143, 125, 255, 0.04));
  }

  .node-canvas .node {
    position: absolute;
    width: 12px;
    height: 12px;
    background: radial-gradient(circle, rgba(91, 209, 255, 0.9), rgba(91, 209, 255, 0));
    border-radius: 50%;
    box-shadow: 0 0 18px rgba(91, 209, 255, 0.6);
    animation: float 10s linear infinite;
  }

  .node-canvas .link {
    position: absolute;
    width: 1px;
    background: linear-gradient(to bottom, rgba(143, 125, 255, 0.35), rgba(91, 209, 255, 0.1));
    filter: blur(0.5px);
    animation: pulse 6s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 0.7; }
    50% { transform: translateY(-18px) scale(1.05); opacity: 1; }
    100% { transform: translateY(0) scale(1); opacity: 0.7; }
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.35; }
    50% { opacity: 0.75; }
  }

  .login-wrapper {
    position: relative;
    z-index: 1;
    min-height: calc(100vh - 120px);
    display: grid;
    place-items: center;
  }

  .login-card {
    max-width: 420px;
    width: 100%;
    background: linear-gradient(160deg, rgba(17, 27, 46, 0.9), rgba(5, 10, 20, 0.95));
    border: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: 0 30px 70px rgba(0, 0, 0, 0.65), 0 0 0 1px rgba(255, 255, 255, 0.03);
    border-radius: 18px;
    padding: 2.5rem;
    backdrop-filter: blur(6px);
  }

  .login-card .brand {
    font-weight: 700;
    font-size: 1.35rem;
    letter-spacing: 0.8px;
    color: #dce6ff;
  }

  .login-card .subtitle {
    color: rgba(220, 230, 255, 0.65);
  }

  .login-card label {
    color: rgba(233, 238, 247, 0.85);
    font-weight: 600;
  }

  .login-card .form-control {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.08);
    color: #e9eef7;
    padding: 0.75rem 1rem;
  }

  .login-card .form-control:focus {
    border-color: rgba(91, 209, 255, 0.6);
    box-shadow: 0 0 0 0.2rem rgba(91, 209, 255, 0.12);
    background: rgba(255, 255, 255, 0.04);
  }

  .login-card .form-check-input {
    background-color: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  .login-card .aux-links a {
    color: rgba(220, 230, 255, 0.85);
    text-decoration: none;
  }

  .login-card .aux-links a:hover {
    color: var(--accent);
  }
</style>
{% endblock %}

{% block content %}
<div class="node-canvas" aria-hidden="true">
  {% for i in range(12) %}
    <span class="node" style="top: {{ (loop.index * 7) % 90 }}%; left: {{ (loop.index * 13) % 95 }}%; animation-delay: -{{ loop.index }}s;"></span>
  {% endfor %}
  {% for i in range(10) %}
    <span class="link" style="top: {{ (loop.index * 9) % 85 }}%; left: {{ (loop.index * 11) % 90 }}%; height: {{ 80 + loop.index * 6 }}px; animation-delay: -{{ loop.index * 0.7 }}s;"></span>
  {% endfor %}
</div>

<div class="login-wrapper">
  <div class="login-card glass-panel">
    <div class="text-center mb-4">
      <div class="brand mb-2">MOSINT</div>
      <p class="subtitle mb-0">Secure OSINT operator access</p>
    </div>
    <form method="post" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Email / Username</label>
        <div class="input-group">
          <span class="input-group-text bg-transparent border-end-0 text-muted">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/><path d="M14 14s-1-1.5-6-1.5S2 14 2 14s1-4 6-4 6 4 6 4Z"/>
            </svg>
          </span>
          <input
            type="text"
            class="form-control border-start-0"
            id="username"
            name="username"
            placeholder="admin"
            required
          >
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-transparent border-end-0 text-muted">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
              <path d="M4 8V5a4 4 0 1 1 8 0v3h1.5A1.5 1.5 0 0 1 15 9.5v5A1.5 1.5 0 0 1 13.5 16h-11A1.5 1.5 0 0 1 1 14.5v-5A1.5 1.5 0 0 1 2.5 8H4Zm2-3a2 2 0 1 1 4 0v3H6V5Z"/>
            </svg>
          </span>
          <input
            type="password"
            class="form-control border-start-0"
            id="password"
            name="password"
            placeholder="••••••••"
            required
          >
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3 small text-muted aux-links">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="remember" disabled>
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <a href="#" onclick="return false;">Forgot password?</a>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
      </div>
      <p class="text-center subtitle mb-0">Demo credentials: admin / admin</p>
    </form>
  </div>
</div>
{% endblock %}
